name: Deploying

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ec2-18-206-64-48.compute-1.amazonaws.com
          username: ubuntu
          key: "${{ secrets.SSH_PRIVATE_KEY }}"
          script: sh deploy.sh
